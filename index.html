<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTask | Beautiful Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray: #94a3b8;
            
            /* Animation settings */
            --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            --transition-fast: all 0.2s ease;
        }

        .dark-theme {
            /* Dark Theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #818cf8;
            --accent-secondary: #a5b4fc;
            --border-color: #334155;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.3);
            --success: #34d399;
            --danger: #f87171;
            --warning: #fbbf24;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            transition: var(--transition);
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--accent-primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            width: 52px;
            height: 28px;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            left: 3px;
            transition: var(--transition);
        }

        .dark-theme .theme-toggle::before {
            transform: translateX(22px);
            background: var(--warning);
        }

        .app-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .task-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 1.1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .add-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 0 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.6rem 1.4rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .task-list {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.8rem;
            background: var(--bg-primary);
            border-radius: 14px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-primary);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 1rem;
            transition: var(--transition);
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '';
            width: 8px;
            height: 4px;
            border: 2px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .completed .task-text {
            text-decoration: line-through;
            color: var(--gray);
        }

        .delete-btn {
            color: var(--text-secondary);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .delete-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .task-count {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .clear-completed {
            display: block;
            margin: 0 auto;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .clear-completed:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--border-color);
            opacity: 0.7;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        @media (max-width: 600px) {
            .input-container {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks logo-icon"></i>
                <span class="logo-text">FlowTask</span>
            </div>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="app-title">
            <h1>Your Tasks, Beautifully Organized</h1>
            <p class="subtitle">Plan your day with our elegant todo app</p>
        </div>

        <div class="input-container">
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." autofocus>
            <button class="add-btn pulse" id="addTask">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="task-count" id="taskCount">0 tasks remaining</div>

        <button class="clear-completed" id="clearCompleted">Clear Completed</button>

        <footer>
            <p>FlowTask &copy; 2025 | Beautifully designed for productivity</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const taskCountEl = document.getElementById('taskCount');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeToggle = document.getElementById('themeToggle');

        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let darkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize app
        function init() {
            // Apply dark mode if saved
            if (darkMode) {
                document.body.classList.add('dark-theme');
            }
            
            renderTasks();
            setupEventListeners();
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            // Clear task list
            taskList.innerHTML = '';

            // Show empty state if no tasks
            if (filteredTasks.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-clipboard-list empty-icon"></i>
                    <p>${tasks.length === 0 ? 'No tasks yet. Add one above!' : 'No tasks in this category'}</p>
                `;
                taskList.appendChild(emptyState);
                return;
            }

            // Render each task
            filteredTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                taskList.appendChild(taskElement);
            });

            // Update task count
            updateTaskCount();
        }

        // Create a task element
        function createTaskElement(task) {
            const taskItem = document.createElement('div');
            taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
            taskItem.setAttribute('data-id', task.id);
            
            taskItem.innerHTML = `
                <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}">
                    ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                </div>
                <div class="task-text">${escapeHTML(task.text)}</div>
                <button class="delete-btn" data-id="${task.id}">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            
            return taskItem;
        }

        // Update remaining tasks count
        function updateTaskCount() {
            const remaining = tasks.filter(task => !task.completed).length;
            taskCountEl.textContent = `${remaining} task${remaining !== 1 ? 's' : ''} remaining`;
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;
            
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            
            taskInput.value = '';
            taskInput.focus();
            removePulse();
        }

        // Toggle task completion
        function toggleTaskCompletion(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }

        // Delete a task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Clear completed tasks
        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }

        // Filter tasks
        function setFilter(filter) {
            currentFilter = filter;
            filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTasks();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-theme', darkMode);
            localStorage.setItem('darkMode', darkMode);
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Escape HTML to prevent XSS
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Remove pulse animation from add button
        function removePulse() {
            addTaskBtn.classList.remove('pulse');
            setTimeout(() => addTaskBtn.classList.add('pulse'), 10000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add task on button click
            addTaskBtn.addEventListener('click', addTask);
            
            // Add task on Enter key
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Task list delegation (checkbox and delete)
            taskList.addEventListener('click', (e) => {
                if (e.target.closest('.task-checkbox')) {
                    const taskId = e.target.closest('.task-checkbox').dataset.id;
                    toggleTaskCompletion(parseInt(taskId));
                }
                
                if (e.target.closest('.delete-btn')) {
                    const taskId = e.target.closest('.delete-btn').dataset.id;
                    deleteTask(parseInt(taskId));
                }
            });
            
            // Clear completed button
            clearCompletedBtn.addEventListener('click', clearCompleted);
            
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    setFilter(btn.dataset.filter);
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleDarkMode);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
